<!DOCTYPE html>
<html>
  <head>
    <title>Price Plot Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      /* Center the h1 tag */
      .text-center {
        text-align: center;
      }

      /* Add some margin to the top and bottom of the h1 tag */
      .heading {
        margin-top: 50px;
        margin-bottom: 50px;
      }
    </style>
  </head>
  <body>
    <div class="jumbotron text-center heading">
    <h1>Sentiment Analysis</h1>
    </div>
    <div class="text-center">
      <form method="POST" action="/">
        <label for="ticker">Ticker:</label>
        <input type="text" id="ticker" name="ticker" required><br><br>
        <label for="start_date">Start Date:</label>
        <input type="text" id="start_date" name="start_date" required><br><br>
        <label for="end_date">End Date:</label>
        <input type="text" id="end_date" name="end_date" required><br><br>
        <input type="submit" value="Generate Plot">
      </form>
    </div>
    <br>
    <br>
    {% if plot_url %}
      <div class="container">
        <div class="card border-primary text-white bg-dark bg-gradient mb-3" style="width: 90%;">
          <img src="{{ plot_url }}" alt="Price Plot">
        </div>
      </div>
    {% endif %}
  </body>
</html>
